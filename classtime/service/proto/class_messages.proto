syntax = "proto3";

package classtime.service.class_.api;

import "class_entities.proto";

option java_multiple_files = true;
option java_outer_classname = "ClassMessagesProto";
option java_package = "classtime.service.class_.api";

message CreateClassRequest {
  string title = 1;
  string subject = 2;
}

message CreateClassResponse {
  ClassInfo class_info = 1;
}
