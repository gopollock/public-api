syntax = "proto3";

package classtime.service.account;

import "common_messages.proto";
import "common_role.proto";
import "entity_store_messages.proto";
import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_outer_classname = "AccountEntitiesProto";
option java_package = "classtime.service.account";

enum AuthenticationProvider {
  PASSWORD = 0;
  GOOGLE = 1;
  FACEBOOK = 2;
  MICROSOFT = 3;
  CLEVER = 4;
  SANIS = 5; // IDM Niedersachsen
  TEAMS = 6;
  NONE = 7; // Used only in case of not authorized user at all
  BASELLAND = 8;
  ADMIN_TOOL = 9;
  NICKNAME = 10; // Temporary authorized user without an email verification
  EMAIL_VERIFICATION = 11;
  I_SERV = 12;
  WEB_UNTIS = 13;
  EDULOG = 14;
  EXTERNAL = 15;
  EXAM_CENTER = 16;
  FOBIZZ = 17;
  CLASSLINK = 18;
  PUBLISHER = 19;
}

message UserProfile {
  bool is_new = 1;
  string first_name = 3;
  string last_name = 4;
  string picture = 5;
}

message AuthenticationMethod {
  int32 id = 5;
  AuthenticationProvider provider = 1;
  string email = 2;

  // Unique identifier for the user in the given provider.
  string subject = 4;

  oneof secrets {
    bytes password_hash_hash = 3;
    // Additional fields required in case of SAML authentication, TBD
  }

  int32 failed_login_attempts = 6;
  google.protobuf.Timestamp last_success_login_at = 7;
}

message AccountMerge {
  google.protobuf.Timestamp merged_at = 1;
  classtime.entity.EntityRef merged_account_ref = 2;
  classtime.entity.EntityRef main_account_ref = 3;
}

message Account {
  reserved 5, 6, 8, 10;
  UserProfile user_profile = 1;
  int32 primary_authentication_method_id = 2;
  repeated AuthenticationMethod authentication_methods = 4;
  google.protobuf.Timestamp blocked_at = 7;
  classtime.service.common.Role role = 9;
  repeated AccountMerge merge_history = 11;
  string country_code = 12;
}

message AccountExtensionState {
  reserved 1;
  string account_extension_id = 2;
  bytes account_extension_secret_hash = 3;
}

message AccountExtensionInfo {
  reserved 1, 5, 6;
  message User {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string picture = 4;
  }

  string extended_account_id = 7;
  bool is_merge = 2;
  User primary_user = 3;
  User secondary_user = 4;
  string merging_account_token = 8;
}

message AccountProfile {
  string name = 1;
  string first_name = 5;
  string last_name = 6;
  string email = 2;
  classtime.service.common.Role role = 3;
  string picture = 4;
  google.protobuf.Timestamp last_success_login_at = 7;
}

enum DataRealm {
  DATA_REALM_UNSPECIFIED = 0;
  DATA_REALM_EU = 1;
  DATA_REALM_US = 2;
}

enum OrganizationGroup {
  GROUP_UNSPECIFIED = 0;
  GROUP_NIEDERSACHSEN = 1;
  GROUP_BASELLAND = 2;
  GROUP_UKRAINE_SUPPORT_PROGRAMME_2022 = 3;
  GROUP_CANTON_ZURICH = 4;
  GROUP_COMPTON_UNIFIED_SCHOOL_DISTRICT = 5;
  GROUP_DESERT_SANDS_UNIFIED_SCHOOL_DISTRICT = 6;
  GROUP_PARAMOUNT_UNIFIED_SCHOOL_DISTRICT = 7;
  GROUP_ONTARIO_MONTCLAIR_SCHOOL_DISTRICT = 8;
  GROUP_PALM_SPRINGS_UNIFIED_SCHOOL_DISTRICT = 9;
  GROUP_BEVERLY_HILLS_UNIFIED_SCHOOL_DISTRICT = 10;
  GROUP_FONTANA_UNIFIED_SCHOOL_DISTRICT = 11;
  GROUP_ORANGE_UNIFIED_SCHOOL_DISTRICT = 12;
  GROUP_RIALTO_UNIFIED_SCHOOL_DISTRICT = 13;
  GROUP_PUC_TRIUMPH_CHARTER_ACADEMY = 14;
  GROUP_SOUTH_FORK_UNION_SCHOOL_DISTRICT = 15;
  GROUP_ALLEGIANCE_STEAM_ACADEMY_THRIVE = 16;
  GROUP_ALLEGIANCE_STEAM_ACADEMY_CHINO = 17;
  GROUP_ALVIEW_DAIRYLAND_UNION_ELEMENTARY_SCHOOL_DISTRICT = 18;
  GROUP_CENTURY_COMMUNITY_CHARTER_SCHOOL = 19;
}

message Organization {
  string title = 1;
  DataRealm data_realm = 2;
  bool is_premium_enabled = 3;
  string library = 4;
  bool is_collaboration_disabled = 5;
  classtime.service.common.Theme theme = 6;
  string domain = 7;
  oneof roster_ref {
    string classlink_ref = 8;
    string clever_ref = 16;
  }
  bool are_ai_comments_allowed = 9;
  bool is_account_extension_disabled = 10;
  string custom_logo_url = 11;
  classtime.entity.EntityRef admin_account_ref = 12;
  OrganizationGroup group = 13;
  string country_code = 14;
  bool is_free_text_auto_validation_disabled = 15;
}

message OrganizationMember {
  classtime.entity.EntityRef account_ref = 1;
  bool is_excluded_from_premium = 2;
  google.protobuf.Timestamp added_at = 3;
}
